# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Charcoal
description: A dark theme for jekyll
baseurl: "/charcoal" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com

# Charcoal settings
author_name: Greg Gibeling
author_url: https://www.gdgib.com
toc: true

# Blog settings
show_excerpts: true
excerpt_separator: "<!-- more -->"

# Build settings
markdown: kramdown
plugins:
  - jekyll-seo-tag

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .gitignore
  - .project
  - pom.xml
  - '*.gem'
  - testsite
